<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DJ Neon Millennium Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Audiowide&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#050816;
    color:white;
    font-family:sans-serif;
    overflow:hidden;
}

/* HEADER */
#header{
    text-align:center;
    font-family:'Audiowide';
    font-size:40px;
    padding-top:15px;
    color:#00f7ff;
    text-shadow:0 0 20px #00f7ff;
}

/* COUNTDOWN */
#countdown{
    text-align:center;
    font-family:'Orbitron';
    font-size:150px;
    margin-top:5px;
    background:linear-gradient(to bottom,#ffffff,#bbbbbb);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 60px #ff00ff;
}

/* TOP PANELS */
#leftPanel,#rightPanel{
    position:absolute;
    top:20px;
    width:360px;
    padding:20px;
    box-sizing:border-box;
}
#leftPanel{ left:20px; }
#rightPanel{ right:20px; }

/* STABILITY */
.monitorTitle{ font-family:'Audiowide'; margin-bottom:15px; }
.barRow{ margin-bottom:12px; }
.barLabel{ font-size:14px; margin-bottom:4px; }
.barContainer{ background:#222; height:16px; width:100%; }
.barFill{ height:100%; transition:width 1s ease; }

/* VIP PANEL */
#vipPanel{ transition:opacity 0.6s ease; }
.hidden{ opacity:0; pointer-events:none; }

/* CD */
#cdIdle{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100%;
    transition:opacity 0.6s ease;
}
.cd{
    width:280px;
    height:280px;
    border-radius:50%;
    background:
        radial-gradient(circle at center,#111 0%,#222 25%,#ccc 40%,#eee 50%,#ccc 60%,#222 75%,#111 100%);
    position:relative;
    animation:spin 4s linear infinite;
    box-shadow:0 0 20px #ff00ff,0 0 40px #00f7ff;
}
.cd::after{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:60px;
    height:60px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:#111;
}
.cd::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    background:linear-gradient(120deg,transparent 30%,rgba(0,255,255,0.4) 45%,transparent 60%);
    animation:sweep 3s linear infinite;
}
@keyframes spin{ from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
@keyframes sweep{ from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

/* SPOTLIGHT */
#spotlightPanel{
    position:absolute;
    top:240px;
    left:50%;
    transform:translateX(-50%);
    width:900px;
    text-align:center;
    transition:opacity 0.6s ease;
}

/* PHOTO WALL */
#photos{
    position:absolute;
    top:380px;
    left:0;
    right:0;
    bottom:0;
    padding:40px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-content:flex-start;
    gap:40px;
}

/* FIXED PHOTO SIZE */
.polaroid{
    width:300px;
    background:white;
    color:black;
    padding:14px;
    text-align:center;
    box-shadow:0 0 20px #ff00ff,0 0 40px #ff00ff;
    opacity:1;
    transform:translateY(0);
}

/* Slide-in animation */
.polaroid.new{
    opacity:0;
    transform:translateY(80px);
}
.polaroid.show{
    transition:all 0.6s ease;
    opacity:1;
    transform:translateY(0);
}

.polaroid img{
    width:100%;
    height:420px;
    object-fit:cover;
    background:black;
}

.name{
    font-family:'Audiowide';
    font-size:16px;
    margin-top:6px;
}
.real{ font-size:14px; }
</style>
</head>
<body>

<div id="header">DJ NEON'S MILLENNIUM COUNTDOWN</div>
<div id="countdown"></div>

<div id="leftPanel">
    <div class="monitorTitle">Y2K SYSTEM STABILITY</div>
    <div id="monitorBars"></div>
</div>

<div id="rightPanel">
    <div id="vipPanel"></div>
    <div id="cdIdle" class="hidden">
        <div class="cd"></div>
    </div>
</div>

<div id="spotlightPanel"></div>
<div id="photos"></div>

<script>
const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vR2-PvhqluJKo9Fg8Oxx9t5GlTvA9zv8bUm1DVHVnlc_4R2T2Jdtip1hmUVJvHI6Ik6T69VT_Bn270R/pub?output=csv";
const totalGuests=20;

let lastCheckInTime=Date.now();
let idleMode=false;
const idleLimit=5*60*1000;
let spotlightIndex=0;
let spotlightGuests=[];

/* COUNTDOWN */
function updateCountdown(){
    const now=new Date();
    const target=new Date();
    target.setHours(22,0,0,0);
    const diff=target-now;
    if(diff<=0)return;
    const h=Math.floor(diff/1000/60/60);
    const m=Math.floor(diff/1000/60)%60;
    const s=Math.floor(diff/1000)%60;
    document.getElementById("countdown").innerText=
        String(h).padStart(2,"0")+":"+
        String(m).padStart(2,"0")+":"+
        String(s).padStart(2,"0");
}
setInterval(updateCountdown,1000);
updateCountdown();

/* MONITOR */
const systems=["POWER GRID","BANK SERVERS","AIR TRAFFIC","INTERNET BACKBONE"];
function updateMonitor(){
    const c=document.getElementById("monitorBars");
    c.innerHTML="";
    systems.forEach(sys=>{
        const v=Math.floor(Math.random()*40)+60;
        c.innerHTML+=`
        <div class="barRow">
            <div class="barLabel">${sys} â€“ ${v}%</div>
            <div class="barContainer">
                <div class="barFill" style="width:${v}%;background:${v<75?'#ff4444':'#00ff88'}"></div>
            </div>
        </div>`;
    });
}
setInterval(updateMonitor,5000);
updateMonitor();

/* IDLE SWITCH */
function switchToIdle(){
    document.getElementById("vipPanel").classList.add("hidden");
    document.getElementById("cdIdle").classList.remove("hidden");
    idleMode=true;
}
function switchToVIP(){
    document.getElementById("cdIdle").classList.add("hidden");
    document.getElementById("vipPanel").classList.remove("hidden");
    idleMode=false;
}
setInterval(()=>{
    if(Date.now()-lastCheckInTime>idleLimit){
        if(!idleMode)switchToIdle();
    }
},10000);

/* CSV */
function parseCSV(text){
    return text.trim().split("\n").map(r=>
        r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
    ).map(r=>r.map(c=>c.replace(/^"|"$/g,'')));
}

/* LOAD SHEET WITH CACHE BUST */
async function loadSheet(){
    const response=await fetch(sheetURL+"&cache="+Date.now());
    const text=await response.text();
    const rows=parseCSV(text);

    const container=document.getElementById("photos");
    spotlightGuests=[];
    let count=0;
    let lastArrival="";

    for(let i=1;i<rows.length;i++){
        const row=rows[i];
        if(row.length<5)continue;

        const character=row[0];
        const title=row[1];
        const desc=row[2];
        const real=row[3];
        const photoFile=row[4];

        if(real&&photoFile){
            count++;
            lastArrival=character+" ("+real+")";
            spotlightGuests.push({name:character,title:title,desc:desc,real:real});

            if(!document.getElementById(character)){
                const div=document.createElement("div");
                div.className="polaroid new";
                div.id=character;
                div.innerHTML=`
                <img src="photos/${photoFile}">
                <div class="name">${character}</div>
                <div class="real">${real}</div>`;
                container.appendChild(div);

                // Trigger animation
                setTimeout(()=>{
                    div.classList.add("show");
                },50);

                lastCheckInTime=Date.now();
                if(idleMode)switchToVIP();
            }
        }
    }

    document.getElementById("vipPanel").innerHTML=`
        <div style="font-family:'Audiowide';margin-bottom:10px;">VIP CHECK-IN</div>
        ${count} / ${totalGuests} Guests<br><br>
        <div style="font-size:16px;">LAST ARRIVAL</div>
        ${lastArrival}`;
}

/* Refresh every 5 seconds */
setInterval(loadSheet,5000);
loadSheet();
</script>

</body>
</html>
