<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Murder Mystery Party — Control Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Audiowide&display=swap');

        :root {
            --bg-dark: #0a0e27;
            --cyan: #00d9ff;
            --magenta: #ff006e;
            --purple: #9d00ff;
            --neon-pink: #ff10f0;
            --neon-blue: #00ffff;
            --text-light: #f0f0f0;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0a3a 100%);
            color: var(--text-light);
            font-family: 'Audiowide', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ============= TOP BAND (260px) ============= */
        .top-band {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 30px;
            padding: 20px;
            background: linear-gradient(180deg, rgba(10, 14, 39, 0.95) 0%, rgba(26, 10, 58, 0.9) 100%);
            border-bottom: 2px solid var(--cyan);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
            height: 260px;
            flex-shrink: 0;
        }

        /* --- TOP LEFT: SYSTEM STABILITY --- */
        .system-stability {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 12px;
        }

        .system-label {
            font-family: 'Orbitron', monospace;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
            margin-bottom: 4px;
        }

        .system-bar-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .system-bar-label {
            font-size: 9px;
            color: var(--magenta);
            width: 35px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .system-bar {
            flex: 1;
            height: 8px;
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .system-bar-fill {
            height: 100%;
            box-shadow: 0 0 10px;
            will-change: width, background-color;
            transition: width 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .system-bar-percent {
            font-size: 9px;
            color: var(--cyan);
            width: 32px;
            text-align: right;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
        }

        /* --- TOP CENTER: COUNTDOWN & EQUALIZER --- */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding-top: 10px;
        }

        .countdown-title {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--cyan);
            text-shadow: 0 0 15px var(--cyan);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .countdown {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--magenta);
            letter-spacing: 4px;
            line-height: 1;
        }

        .countdown-label {
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
            margin-top: -8px;
        }

        /* EQUALIZER */
        .equalizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 50px;
            padding-top: 10px;
            width: 100%;
            justify-content: center;
        }

        .eq-bar {
            width: 4px;
            background: linear-gradient(180deg, var(--cyan) 0%, var(--neon-blue) 100%);
            border-radius: 1px;
            box-shadow: 0 0 10px var(--cyan);
            animation: eq-dance 0.6s ease-in-out infinite;
            transform-origin: bottom center;
            flex-shrink: 0;
        }

        .eq-bar:nth-child(1) { animation-delay: 0.0s; animation-duration: 0.7s; height: 15px; }
        .eq-bar:nth-child(2) { animation-delay: 0.08s; animation-duration: 0.65s; height: 22px; }
        .eq-bar:nth-child(3) { animation-delay: 0.16s; animation-duration: 0.68s; height: 28px; }
        .eq-bar:nth-child(4) { animation-delay: 0.24s; animation-duration: 0.62s; height: 35px; }
        .eq-bar:nth-child(5) { animation-delay: 0.32s; animation-duration: 0.75s; height: 40px; }
        .eq-bar:nth-child(6) { animation-delay: 0.4s; animation-duration: 0.66s; height: 42px; }
        .eq-bar:nth-child(7) { animation-delay: 0.48s; animation-duration: 0.72s; height: 40px; }
        .eq-bar:nth-child(8) { animation-delay: 0.56s; animation-duration: 0.64s; height: 35px; }
        .eq-bar:nth-child(9) { animation-delay: 0.64s; animation-duration: 0.7s; height: 28px; }
        .eq-bar:nth-child(10) { animation-delay: 0.72s; animation-duration: 0.65s; height: 22px; }
        .eq-bar:nth-child(11) { animation-delay: 0.8s; animation-duration: 0.68s; height: 18px; }
        .eq-bar:nth-child(12) { animation-delay: 0.88s; animation-duration: 0.62s; height: 25px; }
        .eq-bar:nth-child(13) { animation-delay: 0.96s; animation-duration: 0.75s; height: 32px; }
        .eq-bar:nth-child(14) { animation-delay: 1.04s; animation-duration: 0.66s; height: 38px; }
        .eq-bar:nth-child(15) { animation-delay: 1.12s; animation-duration: 0.72s; height: 42px; }
        .eq-bar:nth-child(16) { animation-delay: 1.2s; animation-duration: 0.64s; height: 40px; }
        .eq-bar:nth-child(17) { animation-delay: 1.28s; animation-duration: 0.7s; height: 35px; }
        .eq-bar:nth-child(18) { animation-delay: 1.36s; animation-duration: 0.65s; height: 28px; }
        .eq-bar:nth-child(19) { animation-delay: 1.44s; animation-duration: 0.68s; height: 22px; }
        .eq-bar:nth-child(20) { animation-delay: 1.52s; animation-duration: 0.62s; height: 15px; }

        @keyframes eq-dance {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2.2); }
        }

        /* --- TOP RIGHT: ROTATING PANEL (Spotlight / Stock Ticker) --- */
        .right-panel {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 15px;
            position: relative;
            overflow: hidden;
            padding: 15px;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 4px;
        }

        .right-panel-content {
            position: relative;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-item {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: fade-in 0.8s ease-in-out forwards;
        }

        .panel-item.hidden {
            animation: fade-out 0.8s ease-in-out forwards;
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Spotlight Mode */
        .spotlight {
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 8px;
        }

        .spotlight-name {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 15px var(--neon-pink);
        }

        .spotlight-title {
            font-size: 12px;
            color: var(--cyan);
            text-shadow: 0 0 8px var(--cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spotlight-desc {
            font-size: 11px;
            color: var(--text-light);
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
        }

        .spotlight-underline {
            height: 2px;
            margin-top: 6px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            box-shadow: 0 0 10px var(--cyan);
            animation: underline-pulse 2s ease-in-out infinite;
        }

        @keyframes underline-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Stock Ticker Mode */
        .ticker-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .ticker {
            display: flex;
            gap: 40px;
            animation: ticker-scroll 20s linear infinite;
            will-change: transform;
        }

        .ticker-item {
            white-space: nowrap;
            font-family: 'Orbitron', monospace;
            font-size: 13px;
            color: var(--text-light);
        }

        .ticker-symbol {
            color: var(--neon-pink);
            font-weight: 700;
            margin-right: 8px;
        }

        .ticker-change {
            font-size: 12px;
            font-weight: 700;
            margin-left: 4px;
        }

        .ticker-change.up {
            color: #00ff00;
            text-shadow: 0 0 8px #00ff00;
        }

        .ticker-change.down {
            color: #ff3333;
            text-shadow: 0 0 8px #ff3333;
        }

        .ticker-alert {
            color: var(--magenta);
            font-size: 11px;
            margin-left: 4px;
            text-shadow: 0 0 8px var(--magenta);
        }

        .ticker-critical {
            color: #ff0000;
            font-size: 11px;
            font-weight: 700;
            margin-left: 4px;
            text-shadow: 0 0 12px #ff0000;
            animation: critical-pulse 1s ease-in-out infinite;
        }

        .ticker-question {
            color: var(--purple);
            font-size: 12px;
            font-weight: 900;
            margin-left: 4px;
            text-shadow: 0 0 10px var(--purple);
        }

        @keyframes critical-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* ============= PHOTO WALL (2 rows × 10 cards) ============= */
        .photo-wall {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-auto-rows: auto;
            gap: 20px;
            padding: 30px;
            align-content: start;
            overflow: hidden;
            grid-auto-flow: dense;
        }

        .guest-card {
            display: flex;
            flex-direction: column;
            background: #f5f5f0;
            border: 8px solid #f5f5f0;
            border-bottom: 35px solid #f5f5f0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 217, 255, 0.15);
            overflow: visible;
            animation: card-slide-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            cursor: default;
            transform: perspective(1000px) rotateZ(-1deg);
            position: relative;
        }

        .guest-card.pulse {
            animation: card-pulse-glow 1.2s ease-out forwards;
        }

        @keyframes card-pulse-glow {
            0% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 16, 240, 0.6);
            }
            50% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 0 0 60px rgba(255, 16, 240, 0.9);
            }
            100% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 217, 255, 0.15);
            }
        }

        @keyframes card-slide-in {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateZ(-1deg) translateY(40px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateZ(-1deg) translateY(0);
            }
        }

        .guest-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            background: #000;
            display: block;
        }

        .guest-info {
            padding: 12px 8px;
            background: #f5f5f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 2px;
            text-align: center;
            min-height: 40px;
        }

        .guest-character {
            font-family: 'Orbitron', monospace;
            font-size: 11px;
            font-weight: 700;
            color: var(--neon-pink);
            line-height: 1.2;
            text-shadow: none;
        }

        .guest-real-name {
            font-size: 9px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        /* ============= UTILITIES ============= */
        .hidden {
            display: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- TOP BAND -->
    <div class="top-band">
        <!-- LEFT: System Stability -->
        <div class="system-stability">
            <div class="system-label">Y2K SYSTEM STABILITY</div>
            <div class="system-bar-container">
                <div class="system-bar-label">Power</div>
                <div class="system-bar"><div class="system-bar-fill power"></div></div>
                <div class="system-bar-percent" id="powerPercent">100%</div>
            </div>
            <div class="system-bar-container">
                <div class="system-bar-label">Bank</div>
                <div class="system-bar"><div class="system-bar-fill bank"></div></div>
                <div class="system-bar-percent" id="bankPercent">100%</div>
            </div>
            <div class="system-bar-container">
                <div class="system-bar-label">Air</div>
                <div class="system-bar"><div class="system-bar-fill air"></div></div>
                <div class="system-bar-percent" id="airPercent">100%</div>
            </div>
            <div class="system-bar-container">
                <div class="system-bar-label">Net</div>
                <div class="system-bar"><div class="system-bar-fill net"></div></div>
                <div class="system-bar-percent" id="netPercent">100%</div>
            </div>
        </div>

        <!-- CENTER: Countdown & Equalizer -->
        <div class="center-panel">
            <div class="countdown-title">DJ NEON'S MILLENNIUM COUNTDOWN</div>
            <div class="countdown" id="countdown">00:00:00</div>
            <div class="countdown-label">TILL MILLENNIUM</div>
            <div class="equalizer">
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
                <div class="eq-bar"></div>
            </div>
        </div>

        <!-- RIGHT: Rotating Panel -->
        <div class="right-panel">
            <div class="right-panel-content" id="rightPanelContent"></div>
        </div>
    </div>

    <!-- PHOTO WALL -->
    <div class="photo-wall" id="photoWall"></div>

    <script>
        const CONFIG = {
            SHEET_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR2-PvhqluJKo9Fg8Oxx9t5GlTvA9zv8bUm1DVHVnlc_4R2T2Jdtip1hmUVJvHI6Ik6T69VT_Bn270R/pub?output=csv',
            POLL_INTERVAL_MS: 5000,
            ROTATION_INTERVAL_MS: 10000,
            PHOTO_BASE_PATH: './photos/',
            COUNTDOWN_TARGET_TIME: { hours: 22, minutes: 0, seconds: 0 },
            MAX_GUESTS: 20,
        };

        let guestMap = new Map();
        let rightPanelMode = 'spotlight';
        let rightPanelIndex = 0;

        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(CONFIG.COUNTDOWN_TARGET_TIME.hours, CONFIG.COUNTDOWN_TARGET_TIME.minutes, CONFIG.COUNTDOWN_TARGET_TIME.seconds, 0);
            if (now > target) target.setDate(target.getDate() + 1);
            
            const diff = Math.max(0, target - now);
            const totalSeconds = diff / 1000;
            
            const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
            const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            document.getElementById('countdown').textContent = `${hours}:${minutes}:${seconds}`;

            // Update system bars based on remaining time
            updateSystemBars(totalSeconds);
        }

        function updateSystemBars(totalSeconds) {
            // Stay at 100% health until 2.5 hours remaining
            const CRITICAL_THRESHOLD = 2.5 * 3600; // 2.5 hours in seconds
            
            let healthPercent;
            if (totalSeconds > CRITICAL_THRESHOLD) {
                // Stay at 100% until we hit 2.5 hours
                healthPercent = 100;
            } else {
                // Degrade from 100% to 0% over the final 2.5 hours
                healthPercent = Math.max(0, (totalSeconds / CRITICAL_THRESHOLD) * 100);
            }
            
            // Each system degrades differently with some variance
            const powerHealth = Math.max(0, healthPercent - (100 - healthPercent) * 0.15);
            const bankHealth = Math.max(0, healthPercent - (100 - healthPercent) * 0.12);
            const airHealth = Math.max(0, healthPercent - (100 - healthPercent) * 0.18);
            const netHealth = Math.max(0, healthPercent - (100 - healthPercent) * 0.1);

            // Update bar widths
            document.querySelector('.system-bar-fill.power').style.width = powerHealth + '%';
            document.querySelector('.system-bar-fill.bank').style.width = bankHealth + '%';
            document.querySelector('.system-bar-fill.air').style.width = airHealth + '%';
            document.querySelector('.system-bar-fill.net').style.width = netHealth + '%';

            // Update percentages
            document.getElementById('powerPercent').textContent = Math.round(powerHealth) + '%';
            document.getElementById('bankPercent').textContent = Math.round(bankHealth) + '%';
            document.getElementById('airPercent').textContent = Math.round(airHealth) + '%';
            document.getElementById('netPercent').textContent = Math.round(netHealth) + '%';

            // Update glow color based on health (green -> yellow -> red)
            updateBarColor('.system-bar-fill.power', powerHealth);
            updateBarColor('.system-bar-fill.bank', bankHealth);
            updateBarColor('.system-bar-fill.air', airHealth);
            updateBarColor('.system-bar-fill.net', netHealth);
        }

        function updateBarColor(selector, health) {
            const bar = document.querySelector(selector);
            let bgColor, glowColor;
            
            if (health > 66) {
                bgColor = '#00ff00'; // Green
                glowColor = '#00ff00';
            } else if (health > 33) {
                bgColor = '#ffff00'; // Yellow
                glowColor = '#ffff00';
            } else {
                bgColor = '#ff3333'; // Red
                glowColor = '#ff3333';
            }
            
            bar.style.backgroundColor = bgColor;
            bar.style.boxShadow = `0 0 10px ${glowColor}`;
        }

        async function fetchGuestData() {
            try {
                const cacheBuster = new Date().getTime();
                const url = `${CONFIG.SHEET_CSV_URL}&t=${cacheBuster}`;
                const response = await fetch(url);
                const csv = await response.text();
                parseCSV(csv);
            } catch (error) {
                console.error('Fetch failed:', error);
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const charNameIdx = headers.indexOf('CharacterName');
            const titleIdx = headers.indexOf('CharacterTitle');
            const descIdx = headers.indexOf('CharacterDescription');
            const realNameIdx = headers.indexOf('RealName');
            const photoIdx = headers.indexOf('PhotoURL');

            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(',').map(cell => cell.trim());
                const charName = row[charNameIdx]?.trim();
                const title = row[titleIdx]?.trim();
                const description = row[descIdx]?.trim();
                const realName = row[realNameIdx]?.trim();
                const photoURL = row[photoIdx]?.trim();

                if (charName && realName && photoURL && !guestMap.has(charName)) {
                    guestMap.set(charName, { charName, title, description, realName, photoURL, rendered: false });
                    if (guestMap.size <= CONFIG.MAX_GUESTS) renderNewGuest(charName);
                }
            }
        }

        function renderNewGuest(charName) {
            const guest = guestMap.get(charName);
            if (!guest) return;
            const card = document.createElement('div');
            card.className = 'guest-card pulse';
            card.innerHTML = `
                <img src="${CONFIG.PHOTO_BASE_PATH}${guest.photoURL}" alt="${guest.charName}" class="guest-image" onerror="this.style.display='none'">
                <div class="guest-info">
                    <div>
                        <div class="guest-character">${escapeHTML(guest.charName)}</div>
                        <div class="guest-real-name">${escapeHTML(guest.realName)}</div>
                    </div>
                </div>
            `;
            document.getElementById('photoWall').appendChild(card);
            guest.rendered = true;
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderRightPanel() {
            const guests = Array.from(guestMap.values()).filter(g => g.rendered);
            const container = document.getElementById('rightPanelContent');
            const oldItem = container.querySelector('.panel-item');
            if (oldItem) {
                oldItem.classList.add('hidden');
                setTimeout(() => oldItem.remove(), 800);
            }

            const newItem = document.createElement('div');
            newItem.className = 'panel-item';

            if (rightPanelMode === 'spotlight' && guests.length > 0) {
                const guest = guests[rightPanelIndex % guests.length];
                newItem.innerHTML = `
                    <div class="spotlight">
                        <div class="spotlight-name">${escapeHTML(guest.charName)}</div>
                        <div class="spotlight-title">${escapeHTML(guest.title || 'Mystery Guest')}</div>
                        <div class="spotlight-desc">${escapeHTML(guest.description || 'No description')}</div>
                        <div class="spotlight-underline"></div>
                    </div>
                `;
                rightPanelIndex++;
            } else {
                newItem.innerHTML = `
                    <div class="ticker-wrapper">
                        <div class="ticker">
                            <span class="ticker-item"><span class="ticker-symbol">MusicNetHub</span><span class="ticker-change up">▲32%</span></span>
                            <span class="ticker-item"><span class="ticker-symbol">Sterling Soundscapes</span><span class="ticker-change down">▼12%</span></span>
                            <span class="ticker-item"><span class="ticker-symbol">Napster</span><span class="ticker-alert">Lawsuit Pending</span></span>
